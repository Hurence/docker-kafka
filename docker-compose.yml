version: '2'
services:
  zookeeper:
    image: hurence/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: hurence/kafka
    ports:
      - "9092"
      - "7071:7071"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_JMX_PORT: 7071
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  prometheus:
     image: prom/prometheus
     ports:
      - "9090:9090"